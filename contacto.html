             text-align: center;
        }
            /*se oscurecen al pasar mouse*/
        .navbar a:hover {
            color: #ffffff;

            border-color: #520d7f;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(200, 202, 210, 0.3);
        }

        /* Sección de imágenes */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;          
            flex-wrap: wrap;    
            margin-bottom: 50px;
        }
        image-card {
            flex: 1 1 45%;

            min-width: 300px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-card:hover {
            transform: translateY(-5px);

        }

        .image-card img {
            width: 100%;

            object-fit: cover;

        }
